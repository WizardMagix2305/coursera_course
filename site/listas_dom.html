<body>


	<h1 id = "Titulo" >Listas para el mandado</h1>

	<script type="text/javascript">
		
		
		function NuevosElementos(producto, lugar){
			var elemento =  document.createElement("li"), contenidoDeElemento = document.createTextNode(producto), Lista1 = document.getElementById("Lista"), seccion = document.getElementsByTagName("li")[0];
			elemento.appendChild(contenidoDeElemento);

			if (lugar === 0)
				Lista1.appendChild(elemento);
			if(lugar === 1)
				Lista1.insertBefore(elemento, seccion);
		}
